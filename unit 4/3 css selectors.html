<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
    <style>
      /* Element selector */
      p {
        color: #e74c3c;
      }

      /* Class selector */
      .highlight {
        background: #f39c12;
      }

      /* ID selector */
      #title {
        color: #8e44ad;
      }

      /* Group selector */
      h1,
      h2 {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 id="title">CSS Selectors</h1>
    <h2>Group Selector</h2>
    <p class="highlight">Styled paragraph</p>
  </body>
</html>
